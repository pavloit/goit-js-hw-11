<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals search</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="submit-btn" type="submit">
          <svg class="search" width="20" height="20" aria-label="search">
            <use class="icon" href="./img/search.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      </div>
    </header>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
